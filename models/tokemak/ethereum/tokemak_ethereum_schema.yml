version: 2

models:
  - name: tokemak_ethereum_view_lookup_tokens
    meta:
      blockchain: ethereum
      project: tokemak
      contributors: addmorebass
    config:
      tags: ["ethereum", "tokemak", "view"]
    description: Lookup table for Tokemak owned tokens.
    columns:
      - &symbol
        name: symbol
        description: "Token symbol"
        tests:
          - not_null
      - &display_name
        name: display_name
        description: "Pool/token display name"
        tests:
          - not_null
      - &address
        name: address
        description: "Tokemak pool address"
        tests:
          - not_null
      - &pricing_contract
        name: pricing_contract
        description: "Token contract"
        tests:
      - &decimals
        name: decimals
        description: "Decimal count"
        tests:
          - not_null
      - &is_pool
        name: is_pool
        description: "This is an active liquidity pool"
        tests:
          - not_null
      - &is_active
        name: is_active
        description: "This token/pool is active within Tokemak"
        tests:
          - not_null
      - &is_liability
        name: is_liability
        description: "This token/pool is a liability to Tokemak"
        tests:
          - not_null
      - &is_dollar_stable
        name: is_dollar_stable
        description: "This token/pool is a stablecoin"
        tests:
          - not_null
